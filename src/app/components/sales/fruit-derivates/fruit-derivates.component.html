<div class="container p-4">
    <div class="row">
        <div class="col-md-9">
          <h2>Derivados Organicos</h2>
        </div>
        <div class="col-md-3">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" [(ngModel)]='searchTerm' [ngModelOptions]="{standalone: true}">
              </form>
        </div>
      </div>
  <hr>
  <button class="btn btn-success" routerLink="/sales/fruveg"> Frutas y verduras
    <i class="fas fa-carrot"></i>
  </button>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products  | productFilter:searchTerm">

      <div class="card text-center" style="border: 0cm">

        <div class="card-body" style="border: 0cm">
          <div class="card-header d-flex justify-content-between align-items-center"
            style="border: 0cm;background-color: white">
            <!-- <button class="btn btn-danger" >
              <i class="far fa-trash-alt"></i>
            </button> -->
          </div>
          <img [src]="product.imagen" style="width: 170px;height: 175px">
          <h4>{{product.descripcion}}</h4>
          <p> <strong>${{product.precio}}</strong></p>
          <a [routerLink]="['/products/edit',product.codigo]" class="btn btn-info">Agregar
            <i class="fas fa-shopping-basket"></i></a>
        </div>

      </div>

      <br>

    </div>
  </div>
</div>
